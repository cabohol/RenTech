    <script src="./js/capacitor-welcome.js" type="module"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const profilePicInput = document.getElementById("profilePicInput");
        const profilePic = document.querySelector(".profile-pic-container img");

        profilePicInput.addEventListener("change", function (event) {
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            profilePic.src = e.target.result;
          };

          reader.readAsDataURL(file);
        });

        document
          .getElementById("profbutton")
          .addEventListener("click", function () {
            profilePicInput.click(); // Trigger file input click when the button is clicked
          });
      });
    </script>
