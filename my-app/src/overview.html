<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="./js/name.js"></script>
    <script type="module" src="./js/overview.js"></script>
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <!--FIRST ROW-->
    <div class="container-fluid" id="container-fluid_view">
      <div class="row align-items-center px-4 pt-2">
        <div class="col">
          <a
            class="nav-link d-flex align-items-center"
            href="overview1.html"
            id="viewlink"
          >
            <i class="bi bi-arrow-left"></i>
            <span class="nav_name"><h3>OVERVIEW</h3></span>
          </a>
        </div>
        <div class="col text-end">
          <img src="assets/imgs/logooo.png" alt="" height="40px" width="40px" />
        </div>
      </div>

      <div class="container py-4 rounded mt-2" id="view_cont">
        <div class="container">
          <img
            src=""
            id="image_path"
            class="d-block w-75 mx-auto"
            alt="..."
          />
        </div>
      </div>

      <br />
    </div>

    <div class="container-fluid pt-5" id="contbody">
      <br />
      <br />
      <div class="container rounded" id="addcontainer">
        <h3 class="text-center mt-4">LAPTOP INFORMATION</h3>
        <br />
        <form id="form_add">
     
            <div class="mb-3 mx-3">
              <p>Model :</p>
              <input
                class="form-control form-control-lg"
                type="text"
                name="model"
                id="model"
                placeholder=""
                aria-label=".form-control-lg example"
                required
              />
              <br />
              <p>Price per hour :</p>
              <input
                class="form-control form-control-lg"
                type="number"
                name="price"
                id="price"
                step=".01"
                placeholder=""
                aria-label=".form-control-lg example"
                required
              />
              <br />
              <p>Specification :</p>
              <textarea
                class="form-control form-control-lg"
                type="text"
                name="specs"
                id="specs"
                placeholder=""
                aria-label=".form-control-lg example"
                required
              >
              </textarea>
              <br />
              <p>Condition:</p>
              <select
                class="form-select"
                name="condition"
                id="condition"
                aria-label="Default select example"
                required
              >
                <option value="Old">Old</option>
                <option value="New">New</option>
                <option value="Slightly Use">Slightly Use</option>
              </select>

               <br>
               <br>
              <label for="formFile" class="form-label">Upload Photo :</label>
              <input
                class="form-control"
                type="file"
                name="image_path"
                id="image_path"
              />

              
            </div>
  
            <br />
        
            
              <div class="row align-items-center px-5 pt-3" id="get_data">
                <div class="col text-start">
                  <button id="buttoncancel" class="btn btn-dark text-white">Delete</button>
                </div>
                <div class="col text-end">
                  <button id="buttonsave" class="btn btn-success">Save</button>

                </div>
              </div>
        
          

         
          <br />
          <br />
        </form>
      </div>
      <br />

      <br />

      <!--PRODUCT CARDS-->

      <div class="container" id="product-cards"></div>
    </div>

    <!--BOTTOM NAVBAR-->

    <div class="container-fluid nav_menu" id="nav_menu">
      <ul class="nav_list">
        <li class="nav-item">
          <a class="nav-link" href="home.html">
            <i class="bi bi-house-door nav_icon"></i>
            <span class="nav_name">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="feed.html">
            <i class="bi bi-shop nav_icon"></i>
            <span class="nav_name">Feed</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">
            <i class="bi bi-plus-circle-fill nav_icon"></i>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            onclick="handleClick(this)"
            href="overview1.html"
          >
            <i class="bi bi-eye nav_icon"></i>
            <span class="nav_name">Overview</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">
            <i class="bi bi-person nav_icon"></i>
            <span class="nav_name">Profile</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/capacitor-welcome.js" type="module"></script>
 
 
   
 
  </body>
</html>
