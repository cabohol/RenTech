    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"

  <body>
    <!--FIRST ROW-->
    <div class="container-fluid text-center" id="profilefluid">
      <div class="row align-items-center px-4 pt-2">
        <div class="col">
          <a
            class="nav-link d-flex align-items-center"
            href="profile.html"
            id="viewlink"
          >

        </div>
        <div class="col text-end">

      </div>
      <div class="container text-center" id="profilebody">

        <div class="profile-pic-container">
          <img
            src="assets/imgs/profilepic.jpg"
            alt="Profile Picture"
            class="img-fluid rounded-circle"
          />
          <!-- Change Profile Icon -->
        </div>
      </div>
      <br />
    </div>
    <br />
    <br />
    <br />

    <h3 class="text-center mt-5">PERSONAL INFROMATION</h3>
    <br />

    <div class="container">
      <div class="mb-3 mx-5">
        <label for="exampleFormControlInput1" class="form-label text-dark">
          <i class="bi bi-person"></i> Name</label
        >
        <input
          type="email"
          class="form-control bg-secondary"
          id="form1"
          placeholder="Name"
        />
      </div>

      <div class="mb-3 mx-5">
        <label for="exampleFormControlInput1" class="form-label text-dark"
          ><i class="bi bi-building"></i> College</label
        >
        <input
          type="email"
          class="form-control bg-secondary text-white"
          id="form2"
          placeholder="College"
        />
      </div>

      <div class="mb-3 mx-5">
        <label for="exampleFormControlInput1" class="form-label text-dark"
          ><i class="bi bi-building-fill"></i> Program</label
        >
        <input
          type="email"
          class="form-control bg-secondary"
          id="form3"
          placeholder="Program"
        />
      </div>

      <div class="mb-3 mx-5">
        <label for="exampleFormControlInput1" class="form-label text-dark"
          ><i class="bi bi-telephone"></i> Contact Number</label
        >
        <input
          type="email"
          class="form-control bg-secondary"
          id="form3"
          placeholder="Contact Number"
        />
      </div>

      <div class="mb-3 mx-5">
        <label for="exampleFormControlInput1" class="form-label text-dark"
          ><i class="bi bi-facebook"></i> Facebook</label
        >
        <input
          type="email"
          class="form-control bg-secondary"
          id="form3"
          placeholder="Facebook link"
        />
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-dark" type="button">
          <a
            style="text-decoration: none"
            href="profile.html"
            class="link-light"
            >Submit</a
          >
        </button>
        <br />
        <br />
        <br />
        <br />
      </div>
    </div>
    <br />

    <div class="container-fluid nav_menu" id="nav_menu">

          </a>
