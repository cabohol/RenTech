<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="./js/name.js"></script>
    <script type="module" src="./js/auth/login.js"></script>
    <meta name="theme-color" content="#31d53d" />

    <style>
      #loginbody {
        background-image: url("assets/imgs/colorfulbg.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body id="loginbody">
    <br />
    <div class="container my-5">
      <img
        src="assets/imgs/10.png"
        class="mx-auto d-block"
        width="150px"
        height="150px"
      />
      <!-- Centering the image -->
      <br />
      <div class="alert alert-success mx-auto d-none" role="alert"></div>
      <div class="alert alert-danger mx-auto d-none" role="alert"></div>
      <h2 class="text-center text-white mb-3">Login</h2>
    </div>

    <div class="container">
      <form id="emailform">
        <div class="form-floating mb-3 mx-2">
          <i class="icon bi bi-envelope bi-lg"></i>
          <input
            name="email"
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder=""
            required
          />
          <label for="floatingEmail" id="labelleft">Email Address:</label>
        </div>

        <div class="form-floating mb-3 mx-2">
          <i class="icon bi bi-lock bi-lg"></i>
          <input
            name="password"
            type="password"
            id="floatingPass"
            class="form-control"
            placeholder=""
            aria-describedby="passwordHelpBlock"
            required
          />
          <label for="floatingEmail" id="labelleft">Password:</label>
        </div>
        <br />
        <div class="text-center mx-auto">
          <button
            class="btn btn-primary mb-3 d-flex justify-content-center align-items-center"
            id="btnlogin"
            type="submit"
          >
            <a style="text-decoration: none" class="link-light">Log in</a>
          </button>
        </div>

        <br />
        <div class="text-center mx-auto">
          <button class="btn btn-outline-light" id="btnsign" type="button">
            <a
              style="text-decoration: none"
              href="signup.html"
              class="link-light"
              >Create New Account</a
            >
          </button>
        </div>
      </form>
    </div>

    <script src="./js/capacitor-welcome.js" type="module"></script>
  </body>
</html>
